MODEL:
  TYPE: generalized_rcnn
  CONV_BODY: FPN.add_fpn_ResNet50_conv5_body
  NUM_CLASSES: 11
  FASTER_RCNN: True
NUM_GPUS: 1
SOLVER:
  WEIGHT_DECAY: 0.0001
  LR_POLICY: steps_with_decay
  BASE_LR: 0.0025
  GAMMA: 0.1
  MAX_ITER: 60000
  STEPS: [0, 20000, 40000]
FPN:
  FPN_ON: True
  MULTILEVEL_ROIS: True
  MULTILEVEL_RPN: True
  # RPN_ASPECT_RATIOS: (1/3, 0.5, 1, 2, 3) # (0.5, 1, 2) Next to (0.25, 0.33, 0.5, 1, 2, 3, 4)
  RPN_ANCHOR_START_SIZE: 32
FAST_RCNN:
  ROI_BOX_HEAD: fast_rcnn_heads.add_roi_2mlp_head
  ROI_XFORM_METHOD: RoIAlign
  ROI_XFORM_RESOLUTION: 7
  ROI_XFORM_SAMPLING_RATIO: 2
TRAIN:
  WEIGHTS: /home/wsh/null/dior/train/coco_2014_train/generalized_rcnn/model_final.pkl
  DATASETS: ('coco_2014_train',)
  SCALES: (800,)
  MAX_SIZE: 1333
  BATCH_SIZE_PER_IM: 512
  RPN_PRE_NMS_TOP_N: 2000  # Per FPN level
  RPN_BATCH_SIZE_PER_IM: 256 # 2000
TEST:
  DATASETS: ('coco_2014_val',)
  SCALE: 800
  MAX_SIZE: 1333
  NMS: 0.5
  # RPN_PRE_NMS_TOP_N: 1000  # Per FPN level
  RPN_PRE_NMS_TOP_N: 2000  # For DOTA
  # RPN_POST_NMS_TOP_N: 1000
  RPN_POST_NMS_TOP_N: 2000 # For DOTA
  DETECTIONS_PER_IM: 1500 #100
OUTPUT_DIR: .
